<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Content/styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Sergi Alcoria Franco</h1>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Formal</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div id="container">
        <span class="tl"></span><span class="tr"></span>
        <div class="post">
            
        </div>
        <div class="flair1" role="presentation"></div>
        <div class="flair2" role="presentation"></div>
        <div class="flair3" role="presentation"></div>
        <div class="flair4" role="presentation"></div>
        <div class="flair5" role="presentation"></div>
        <div class="extra6" role="presentation"></div>
        <span class="bl"></span><span class="br"></span>
      </div>
</body>
<script>
// Hide the current .post div
let oldPost = document.querySelector(".post");
oldPost.style.display = "none";

// Add a banner under the header and...
let header = document.getElementById("header");
let banner = document.createElement("div");
banner.setAttribute("class", "banner");
header.after(banner);

// create a list of topics for the blog
const topicsArray = [
  "css",
  "html",
  "flash",
  "php",
  "photoshop",
  "interface",
  "web design",
  "skeumorphin",
  "texture",
  "pixel fonts"
];
let topicTitle = document.createElement("h4");
topicTitle.innerText = "topics";
let topics = document.createElement("ul");

topicsArray.forEach((topic) => {
  let topicItem = document.createElement("li");
  topicItem.innerText = topic;
  topics.appendChild(topicItem);
});
// Update CSS property that determines number of columns in grid
let r = document.querySelector(":root");
r.style.setProperty("--num-of-topics", topicsArray.length);

// Add a search bar to the banner
const searchBar = document.createElement("div");
searchBar.setAttribute("class", "searchbar");
const input = document.createElement("input");
input.setAttribute("type", "text");
input.setAttribute("placeholder", "search topics...");
const button = document.createElement("button");
button.innerText = "Go";
searchBar.appendChild(input);
searchBar.appendChild(button);

banner.appendChild(topicTitle);
banner.appendChild(topics);
banner.appendChild(searchBar);

// Create a new .post div and populate with cards
let container = document.getElementById("container");
let post = document.createElement("div");
post.setAttribute("class", "post");
document.body.append(post);

// Data for the cards
const cardsData = [
  {
    cardNum: 1,
    title: 'Introduccion',
    body: [
      "Hola! En este pequeño sitio podrás saber un poco mas de mi :) No dudes en mirar mis perfiles en la parte superior para mas información"
    ]
  },
  {
    cardNum: 2,
    title: "Que debes saber de mi?",
    body: [
      "Lo más importante es que me gusta el orden! Intento planificar todo lo que hago y al ser un poco olvidadizo tener una agenda o un Kanban para mi es un must have!",
      "Peco de intentar hacer las cosas por mi solo, es lo que tiene ser un poco cabezón ;). Aún así, no significa que si te veo con problemas no vaya a ayudarte."
    ]
  },
  {
    cardNum: 3,
    title: "Un poco de mis gustos!",
    body: [
      "Casi toda mi vida he vivido alrededor del mundo del motor, así que si te gusta algo que tenga ruedas y use gasolina seguramente pasaremos un buen rato hablando de ello! También juego mucho, es una de mis vias de escape, sobretodo a nivel creativo.",
      "Siempre he sido influenciado por la musica Metal, aún así me gusta todo tipo de géneros y aprecio la variedad en la música",
      "Al tener una gran influencia en los videojuegos, se puede percibir en mi estilo a la hora de diseñar una página o aplicación. Claramente este pequeño portfolio describe perfectamente de forma visual a lo que me refiero :D"
    ],
    list: [
      {
        text: "Pagina web diseño 3d de mi moto?",
        link:
          "https://www.smashingmagazine.com/2008/02/45-more-excellent-blog-designs/"
      },
      {
        text:
          "Diseños, portfolio de css?",
        link:
          "https://www.webdesignmuseum.org/flash-websites/page/2/style/Grunge,Y2K%20Aesthetic,Paper"
      },
      {
        text: "Codepen?",
        link: "https://thefwa.com/cases/flowers-feed-the-soul"
      }
    ],
  },
  {
    cardNum: 4,
    title:
      "Sobre mi experiencia? Vamos a ver...",
    body: [
      "A nivel educativo he podido disfrutar de varios años en un grado formativo medio y superior. En este caso el grado medio fue el mas importante porque fue el que marcó mi trayectoria laboral. En el grado superior descubrí que no me gusta el backend :) (Aunque es necesario)",
      "También he podido obtener varios certificados que apoyan mi dossier curricular como el First Certificate o todo el paquete de certificados de Microsoft Office (si, se hacer funciones en excel)",
      "A nivel laboral he realizado practicas en una empresa de desarrollo web, donde realicé varias páginas con Wordpress (no es programar pero es un principio). Luego empecé mi carrera laboral en una empresa de hosting como soporte técnico y estuve en ese cargo durante 2 años.",
      "Hace unos meses, apareció una oportunidad de trabajo en un equipo de desarrollo. Actualmente estoy ejerciendo dicha posición.",
      "Actualmente sigo realizando cursos para aumentar mis conocimientos de UI/UX, una rama que ha generado mi interés y sobretodo entusiasmo en el mundo de la programación."
    ]
  },
  {
    cardNum: 5,
    title: "Vale pero, que has llegado a hacer?",
    body: [
      "Bueno, un poco de todo. A nivel servidor o sistemas he gestionado servidores Windows con IIS y Active Directory, administrar servidores Linux con LAMPP y servicio web con certificados de seguridad. Por lo tanto se puede decir que soy bastante completo con ambas arquitecturas de sistema.",
      "A nivel Programación? También un poco de todo. Empecé programando con Java y luego entré en el inmenso mundo de PHP. Actualmente en mi puesto de trabajo utilizamos ASP .NET, es decir C#. Por último mencionar el uso de Javascript, HTML y CSS los cuales estoy tratando de aprender más profundamente, dado que ha aumentado mi interés por ellos."
    ]
  }
];

// Creates the cards and populates them with the cardData array
const createCards = () => {
  cardsData.forEach((item) => {
    let card = document.createElement("div");
    card.setAttribute("class", `card card-${item.cardNum}`);
    let h2 = document.createElement("h2");
    h2.innerText = item.title;
    card.appendChild(h2);
    if (item.list) {
      let ul = document.createElement("ul");
      for (let j = 0; j < item.list.length; j++) {
        let li = document.createElement("li");
        let a = document.createElement("a");
        a.setAttribute("href", item.list[j].link);
        a.setAttribute("target", "blank");
        a.innerText = item.list[j].text;
        li.appendChild(a);
        ul.appendChild(li);
      }

      card.appendChild(ul);
    }
    for (let i = 0; i < item.body.length; i++) {
      let p = document.createElement("p");
      p.innerText = item.body[i];
      card.appendChild(p);
    }
    post.appendChild(card);
  });
};

createCards();

// Add the new .post div to the container
container.appendChild(post);

</script>
</html>
